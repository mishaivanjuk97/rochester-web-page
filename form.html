<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochester</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <nav id="navbar">
        <img src="img/Logo-White.png" alt="">
        <div class="links">
            <a href="index.html" class="left-link">Продукція</a>
            <a href="#footer" class="right-link">Контакти</a>
        </div>
    </nav>
    <div class="container">
        <h2>Залиште нам повідомлення</h2>
        <form>
            <label for="name">Ім'я</label>
            <input required type="text" placeholder="Введіть ім'я..." name="name" id="name"/>
            <label for="email">Електронна адреса (e-mail)</label>
            <input required type="email" placeholder="Введіть e-mail..." name="email" id="email"/>
            <label for="town">Місто</label>
            <input required type="text" placeholder="Введіть місто..." id="town"/>
            <label for="message">Повідомлення</label>
            <textarea required name="message" id="message" placeholder="Напишіть повідомлення..." rows="15"></textarea>
            <input type="submit" value="Відправити" class="btn"/>
        </form>
    </div>

</body>
</html>
