<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochester | Повідомлення</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <nav id="navbar">
        <img src="img/Logo-White.png" alt="">
        <div class="links">
            <a href="index.html" class="left-link">Продукція</a>
            <a href="index.html" class="right-link">Контакти</a>
        </div>
    </nav>
    <div class="container">
        <h2>Залиште нам повідомлення</h2>
        <form data-netligy="true">
            <label for="name">Ім'я</label>
            <input required type="text" placeholder="Введіть ім'я..." name="name" id="name"/>
            <label for="email">Електронна адреса (e-mail)</label>
            <input required type="email" placeholder="Введіть e-mail..." name="email" id="email"/>
            <label for="tel">Мобільний телефон</label>
            <input required type="tel" placeholder="Введіть моб.телефон..." name="tel" id="tel"/>
            <label for="town">Місто</label>
            <input required type="text" placeholder="Введіть місто..." name="town" id="town"/>
            <label for="message">Повідомлення</label>
            <textarea required name="message" id="message" placeholder="Напишіть повідомлення..." rows="15"></textarea>
            <input type="submit" value="Відправити" class="btn"/>
        </form>
    </div>
    
    <script type="text/javascript">
        var lastScrollTop = 0;
        var navbar = document.querySelector('#navbar');
        window.addEventListener("scroll", function(){
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop){
                navbar.style.top="-100px";
            } else {
                navbar.style.top="0";
            }
            lastScrollTop = scrollTop;
        })
    </script>   
</body>
</html>
